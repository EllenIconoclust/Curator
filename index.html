<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind Healing Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222222;
      --card-color: #f2f2f2;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: 5% auto;
      padding: 20px;
      background-color: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .toggle-btn {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .message {
      font-size: 1.2rem;
      text-align: center;
      margin: 30px 0;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    .credit {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mind Healing Space</h1>

    <div class="toggle-btn">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="message">
      Breathe in... and out.<br><br>
      You are safe here.<br>
      Let your mind rest. Let go of the pain. You deserve peace.
    </div>

    <audio controls autoplay loop>
      <source src="ever_mindful.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="credit">
      Music: "Ever Mindful" by Kevin MacLeod â€“ [incompetech.com]
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
